<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag's -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="Directories/style.css">

    <!-- title -->
    <title>Password Generate</title>
</head>
<body>
    
    <!-- main class -->
    <div class="container">

        <!-- title -->
        <h1>Generate a <br><span>Random Password</span></h1>

        <!-- generator -->
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="Media & Images/copy.png" onclick="copyPassword()">
        </div>

        <!-- button generate -->
        <button onclick="createPassword()"><img src="Media & Images/generate.png">Generate Password</button>
    </div>

    <!-- script -->
    <script src="Directories/script.js"></script>
</body>
</html>
